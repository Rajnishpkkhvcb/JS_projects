<!DOCTYPE html>
<html>
<head>
	<title>Auto text writer</title>
	<link rel="stylesheet" type="text/css" href="auto_text.css">
</head>
<body>
<script type="text/javascript">
	const text = "YAV tech is the best!!";

let index = 0;

function writeText() {
    document.body.innerText = text.slice(0, index);

    index++;

    if (index > text.length) {
        index = 0;
    }
}

setInterval(writeText, 100);



</script>
</body>
</html>
